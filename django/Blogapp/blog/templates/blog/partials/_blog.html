{% load static %}
<div class="card mb-2">
    <div class="row">
        <div class="col-md-3">
            <img src="{% static 'img/'|add:blog.image %}" class="img-fluid">
        </div>
        <div class="col-md-7">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'blogs_details' blog.id %}">
                        {{ blog.title }}
                    </a>
                </h5>
                <p class="card-text">{{blog.description}}</p>
            </div>
        </div>
    </div>
</div>
